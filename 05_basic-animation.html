<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>Document</title>
</head>
<body>
    <canvas id="game" width="500" height="400"></canvas>

    <script>
        var canvas = document.getElementById('game');
        var context = canvas.getContext('2d');
        var speed = 1;
        var rate = 1;
        var square = {x: 10, y: 100, w: 50, h: 50};

        setInterval(game, rate);

        function draw() {
            context.clearRect(0, 0, 500, 400);
            context.beginPath();
            context.rect(square.x, square.y, square.w, square.h);
            context.fillStyle = 'green';
            context.fill();
        }

        function update() {
            if (square.x < 0 || square.x > 500-50) {
                speed = -speed;
            }

            square.x += speed;
        }

        function game() {
            update();
            draw();
        }
    </script>
</body>
</html>
